<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="card" style="padding-bottom: 190px;">
        <div class="img-div text-center">
            <img src="assets/rec.jpg" class="logo">
        </div>
        <p>Select Semester</p>
        <form action="/details" method="post">
            <select name="semester" id="semester" class="">
                <option value="" selected disabled>Select Option</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
            </select>


            <p>Select CAT/Assignments</p>
            <select name="choice" id="choice">
                <option value="" selected disabled>Select Option</option>
                <option value="1">CAT</option>
                <option value="2">Assignments</option>
            </select>

            <div class="cat-select hidden" id="cat-select" name="catNumber">
                <p>Select CAT exam</p>
                <select name="cat-ch" id="cat-ch" class="box">
                    <option value="" selected disabled>Select Option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>


            <div class="assign-select hidden" name="assignmentNumber">
                <p>Select Assignment</p>
                <select name="assign-ch" id="assign-ch" class="box">
                    <option value="" selected disabled>Select Option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="button-submit">
                <button type="submit" class="submit" style="margin-top: 10px;">Submit</button>
            </div>
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
